<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Discussion App</title>
		<link rel="stylesheet" href="./stylesheet/style.css" />
	</head>
	<body onload="load()">
		<div class="head">
			<header>
				<h1>Discussion Portal</h1>
			</header>
		</div>
		<div class="container">
			<div class="display">
				<div class="search">
					<button class="btn">New Question form</button>
					<input
						type="text"
						name="search"
						id="search"
						placeholder="Search questions"
					/>
				</div>

				<div class="qlist" id="qlist">
					<!-- <div id="qid0" class="quest" onclick="onResolve(1)">
						<h2 id="subid0" class="sub">Sample 1</h2>
						<p id="pid0" class="qpara">This is a sample Question asked</p>
					</div>
					<div id="qid1" class="quest">
						<h2 id="subid1" class="sub">Sample 2</h2>
						<p id="pid1" class="qpara">This is a sample Question asked</p>
					</div>
					<div id="qid1" class="quest">
						<h2 id="subid1" class="sub">Sample 2</h2>
						<p id="pid1" class="qpara">This is a sample Question asked</p>
					</div> -->
				</div>
			</div>
			<div class="enter" id="enter">
				<h1>Welcome to Discussion Portal</h1>
				<p>Enter a subject and question to get started</p>

				<div class="input">
					<input
						type="text"
						name="subject"
						id="subject"
						placeholder="Subject"
						class="title"
					/>
					<textarea
						name="question"
						id="qtext"
						cols="30"
						rows="10"
						class="textResponse"
					></textarea>
					<button class="btn shr" name="submit" id="submit" value="Submit">
						Submit
					</button>
				</div>
			</div>

			<!-- This is Resolve Form  -->
			<div class="resolve" id="resolve">
				<div class="ques">
					<h4>Question</h4>
					<div class="selectedQ" id="selectedQ"></div>
					<button class="btn shr" name="submit" id="resolve" value="Submit">
						Resolve
					</button>
				</div>
				<div class="res">
					<h4>Response</h4>
					<div class="responseFrom">
						<input
							type="text"
							name="name"
							id="name"
							placeholder="Enter your name"
							class="title"
						/>
						<textarea
							name="comment"
							id="comment"
							cols="30"
							rows="10"
							class="textResponse"
						></textarea>
						<button class="btn shr" name="submit" id="rSubmit" value="Submit">
							Submit
						</button>
					</div>
				</div>
			</div>
		</div>

		<script src="./scripts/script.js"></script>
	</body>
</html>
